<div class="btn-group btn-group-justified">
  <div class="btn-group" role="group" *ngFor="let category of categories">
    <button type="button" (click)="toogleFilter(category)" [ngClass]="isActive(category) ? 'btn btn-primary' : 'btn btn-default'">
      {{category}}
    </button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default" (click)="clearFilter()">
      clear
    </button>
  </div>
</div>
