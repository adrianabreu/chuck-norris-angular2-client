<div class="btn-group btn-group-justified">
    <div class="btn-group" role="group" *ngFor="let filter of filters">
        <button type="button" [ngClass]="isActive(filter) ? 'btn btn-primary' : 'btn btn-default'" (click)="toogle(filter)">
            {{filter}}
        </button>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" (click)="clear()">
            clear
        </button>
    </div>
</div>
